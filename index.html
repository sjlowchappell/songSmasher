<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="shortcut icon" href="./assets/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
		<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Open+Sans&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Song Smasher</title>
	</head>
	<body>
		<header id="home">
			<div class="wrapper">
				<h1>Song Smasher!</h1>
				<p>Your favorite lyrics...just a little bit off</p>
			</div>
		</header>
		<main>
			<div class="wrapper">
				<form action="">
					<div class="searchInputContainer">
						<input class="searchInput" type="text" id="songName" required autocomplete="off" />
						<label class="searchLabel" for="songName">Song Name:</label>
					</div>
					<div class="searchInputContainer">
						<input class="searchInput" type="text" id="artistName" required autocomplete="off" />
						<label class="searchLabel" for="artistName">Artist Name:</label>
					</div>
					<button>Submit</button>
				</form>

				<div class="lds-ring firstLoader">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>

				<div id="originalSong" class="originalSong lyrics"></div>

				<div class="buttons">
					<button disabled class="smashButton" name="smallSmash" data-smashlevel="12">
						<a href="#footer">gimme a small smash</a>
					</button>
					<button disabled class="smashButton" name="normalSmash" data-smashlevel="8">
						<a href="#footer">Smash this Song</a>
					</button>
					<button disabled class="smashButton" name="bigSmash" data-smashlevel="2">
						<a href="#footer">DESTROY THIS SONG</a>
					</button>
				</div>

				<div class="lds-ring secondLoader">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>

				<div id="smashedSong" class="smashedSong lyrics"></div>

				<button class="highlight">Toggle Silly Words Highlight</button>
			</div>

			<button class="reset">
				<a href="#home">Start Over</a>
			</button>
		</main>
		<footer id="footer">
			<div class="wrapper">
				<div class="logos">
					<a class="logo" href="http://www.musixmatch.com">
						<img src="./assets/musixMatchLogo.png" alt="The Musixmatch Logo" />
					</a>
					<a class="logo mw" href="https://www.merriam-webster.com">
						<img src="./assets/merriamWebsterLogo.png" alt="The Merriam-Webster Logo" />
					</a>
				</div>
				<p>&copy; Sam Low-Chappell 2019</p>
			</div>
		</footer>
		<script src="scripts/scripts.js"></script>
	</body>
</html>
